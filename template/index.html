<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
</head>
<body>
<h1>用户登录</h1>

<form action="/login" method="post" enctype="multipart/form-data">
    IP地址: <input type="text" name="address"><br>
    用户名: <input type="text" name="username"><br>
    密码: <input type="password" name="password"><br>
    命令: <input type="command" name="command"><br>
    tls:<input type="checkbox" name="checkbox" value="1"><br>
    async:<input type="checkbox" name="async" value="1"><br>

    <br>
    <input type="submit" value="登录">
</form>
</body>
